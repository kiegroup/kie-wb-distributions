name: Build Chain

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - 'LICENSE*'
      - '.gitignore'
      - '**.md'
      - '*.adoc'
      - '*.txt'

jobs:
  build-chain:
    concurrency:
      group: pull_request-${{ github.head_ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        java-version: [8, 11]
        maven-version: ['3.8.1']
      fail-fast: false
    runs-on: ubuntu-18.04
    name: Maven Build
    steps:
      - name: Clean Disk Space
        uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/ubuntu-disk-space@BXMSPROD-1543
      - name: Support long paths
        if: ${{ matrix.os == 'windows-latest' }}
        uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/long-paths@BXMSPROD-1543
      - name: Java and Maven Setup
        uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/maven@BXMSPROD-1543
        with:
          java-version: ${{ matrix.java-version }}
          maven-version: ${{ matrix.maven-version }}
          cache-key-prefix: ${{ runner.os }}-${{ matrix.java-version }}-maven${{ matrix.maven-version }}
      - name: Install firefox and set FIREFOX_FOLDER env variable
        run: |
          wget https://ftp.mozilla.org/pub/firefox/releases/60.9.0esr/linux-x86_64/en-US/firefox-60.9.0esr.tar.bz2
          tar -xf firefox-60.9.0esr.tar.bz2
          echo "FIREFOX_FOLDER=`pwd`/firefox" >> $GITHUB_ENV
      - name: Build Chain
        uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/build-chain@BXMSPROD-1543
        with:
          annotations-prefix: ${{ runner.os }}-${{ matrix.java-version }}/${{ matrix.maven-version }}
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Surefire Report
        uses: ginxo/droolsjbpm-build-bootstrap/.ci/actions/surefire-report@BXMSPROD-1543
        if: ${{ always() }}
